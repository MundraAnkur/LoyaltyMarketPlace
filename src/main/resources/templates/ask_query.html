<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Query</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/query}">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Customer Loyalty Market Place</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<h1 class="center">Ask Query</h1>
<div class = "container">
    <div class = "row center">
        <div class = "col-md-6 col-md-offset-3">
            <form th:action = "@{/query/ask}" method = "post" th:object="${queryDto}">
                <textarea id="test" rows = "7" cols = "80" name = "input_query" th:field="*{query}"></textarea><br>
                <input class="button2" type = "submit" value = "submit" />
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(window).on('load', function () {
        document.getElementById("test").value = 'bkjb' +'${editQuery}';
    })
</script>
</body>
</html>

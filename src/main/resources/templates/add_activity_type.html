<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/admin}">Home</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Customer Loyalty Market Place</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link active" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
  <div class="row center">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">Activity Added!</div>
        <meta http-equiv="refresh" content="2,url=/admin/add_activity">
      </div>

      <form th:action="@{/admin/add_activity}" method="post" th:object="${activityCategory}">
        <div class="form-group">
          <label class="control-label" for="activityCode"> Activity Code</label>
          <input id="activityCode" class="form-control" th:field="*{activityId}"
                 required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="activityName"> Activity Name</label>
          <input id="activityName" class="form-control" th:field="*{activityName}"
                 required autofocus="autofocus" />
        </div>
        <button type="submit" class="button2">Add Activity</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>

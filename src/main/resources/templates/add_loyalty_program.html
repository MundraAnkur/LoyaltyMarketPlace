<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Loyalty Program</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Customer Loyalty Market Place</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<p th:align="center"> Add Loyalty Program </p>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form th:action="@{/brand/add_loyalty_program}" method="post" th:object="${loyaltyProgram}">
                <div class="form-group">
                    <label class="control-label" for="activityCode"> Loyalty Program Code</label>
                    <input id="activityCode" class="form-control" th:field="*{code}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="activityName"> Loyalty Program Name</label>
                    <input id="activityName" class="form-control" th:field="*{name}"
                           required autofocus="autofocus" />
                </div>

                <button type="submit">Add Loyalty Program</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Brand Registration</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Customer Loyalty Market Place</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <!-- success message -->
                <div th:if="${param.success}">
                    <div sec:authorize="isAuthenticated()">
                        <div class="alert alert-info">Brand Information Added!</div>
                        <meta http-equiv="refresh" content="2,url=/admin">
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <div class="alert alert-info">Registration Successful!</div>
                        <meta http-equiv="refresh" content="2,url=/login">
                    </div>
                </div>
                <h2><strong>Registration</strong></h2>
                <div class="row">
                    <div class="col-md-12 mx-0">
                        <form id="msform" th:action="@{/register/brand}" method="post">
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Brand Information</h2>
                                    <input id="brand_id" placeholder="Id" class="form-control"
                                           th:field="*{brand.brandId}" required autofocus="autofocus" />

                                    <input id="brand_name" placeholder="Name" class="form-control"
                                           th:field="*{brand.brandName}" required autofocus="autofocus" />

                                    <input id="brand_address" placeholder="Address" class="form-control"
                                           th:field="*{brand.address}" required autofocus="autofocus" />

                                    <input id="userName" class="form-control" th:field="*{marketUser.userName}"
                                           required autofocus="autofocus" placeholder="User Name"/>

                                    <input id="password" class="form-control" type="password" placeholder="Password"
                                           th:field="*{marketUser.password}" required autofocus="autofocus" />
                                </div>
                                <input type="submit" name="register" class="next action-button" value="Register" />
                                <div class="container">
                                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

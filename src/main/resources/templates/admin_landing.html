<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin}">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Customer Loyalty Market Place</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <div class="row">
                    <div class="form-card">
                        <h2>Admin Operations</h2>
                        <p class="align-middle"><a th:href="@{/register/brand}">Add Brand</a></p>
                        <p class="align-middle"><a th:href="@{/register/customer}">Add Customer</a></p>
                        <p class="align-middle"><a th:href="@{/admin/brand_info}">Show brand's info</a></p>
                        <p class="align-middle"><a th:href="@{/admin/customer_info}" >Show customer's info</a></p>
                        <p class="align-middle"><a th:href="@{/admin/add_activity}">Add activity type</a></p>
                        <p class="align-middle"><a th:href="@{/admin/add_reward}">Add reward type</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

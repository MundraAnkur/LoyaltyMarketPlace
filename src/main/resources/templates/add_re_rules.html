<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Reward Earning Rules</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/brand}">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Customer Loyalty Market Place</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<p th:align="center">Add Reward Earning Rules </p>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Rule Added!</div>
                <meta http-equiv="refresh" content="1,url=/brand/add_RE_rules">
            </div>
            <form th:action="@{/brand/add_RE_rules}" method="post" th:object="${reRules}">
                <div class="form-group">
                    <label class="control-label" for="ruleCode"> Rule Code</label>
                    <input id="ruleCode" class="form-control" th:field="*{ruleCode}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="activityName"> Activity Name</label>
                    <input id="activityName" class="form-control" th:field="*{activityName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="points"> Points </label>
                    <input id="points" class="form-control" th:field="*{points}"
                           required autofocus="autofocus" />
                </div>
                <br>
                <div class="center">
                    <button type="submit" class="button2">Add RE Rule</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Loyalty Program</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Customer Loyalty Market Place</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<p th:align="center"> Add Loyalty Program </p>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form th:action="@{/brand/add_number_of_tiers}" method="post">
                <fieldset>
                    <legend>Select number of tiers</legend>
                    <ul>
                        <li th:each="option : ${options}">
                            <input type="radio" th:field="${loyaltyProgram.isTiered}" th:value="${option}">
                            <label th:for="${option}" th:text="${option}"></label>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" name="Select" class="next action-button" value="Select">

            </form>
        </div>
    </div>
</div>

</body>
</html>
